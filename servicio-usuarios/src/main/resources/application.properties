spring.application.name=servicio-usuarios
server.port=9090

# Conexión a Base de Datos
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/ecopoints_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Malo12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Para que Spring cree las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === CONFIGURACIÓN DE CONEXIÓN A RABBITMQ ===
# El host es el nombre del servicio en docker-compose.yml
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
# Credenciales por defecto de la imagen de RabbitMQ
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# === CONFIGURACIÓN DE TU APLICACIÓN ===
# (Estas líneas son para la lógica de tu compañero, están bien)
app.rabbitmq.exchange=usuario.exchange
app.rabbitmq.routing-key=usuario.created